version: '3'

services:
  react-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"
    restart: always

  lint:
    build: 
      context: .
      dockerfile: Dockerfile
    image: node:18.12.0
    volumes:
      - .:/usr/src/app
    working_dir: /usr/src/app
    command: yarn lint
      